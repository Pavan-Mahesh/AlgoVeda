<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlgoVeda</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <header>
      <img src="./assets/icons/vbit-logo.png" alt="vbit" />
      <img src="./assets/icons/white logo sb.png" alt="ieee" />
      <img src="./assets/icons/IEEE-CS_LogoTM-white@2x.png" alt="ieee-cs" />
    </header>

    <main class="login-container">
      <h1>AlgoVeda</h1>
      <form class="login">
        <h2>Login</h2>
        <input
          type="text"
          id="team-name"
          placeholder="Team Name"
          aria-label="Team Name"
        />
        <input
          type="text"
          id="participant-1"
          placeholder="Participant 1"
          aria-label="Participant 1"
        />
        <input
          type="text"
          id="participant-2"
          placeholder="Participant 2"
          aria-label="Participant 2"
        />
        <input
          type="text"
          id="participant-3"
          placeholder="Participant 3"
          aria-label="Participant 3"
        />
        <button>Log in</button>
      </form>
    </main>

    <script>
      const inputFields = document.querySelectorAll("form.login input");

      document
        .querySelector("form.login button")
        .addEventListener("click", (event) => {
          event.preventDefault();

          if (
            !inputFields[0].value ||
            !inputFields[1].value ||
            !inputFields[2].value
          ) {
            alert("Enter the team name and participant's info");
            return;
          }

          const teamStatus = {
            teamName: inputFields[0].value,
            p1: inputFields[1].value,
            p2: inputFields[2].value,
            p3: inputFields[3].value || "",
            currLevelIdx: 0,
          };

          localStorage.setItem("teamStatus", JSON.stringify(teamStatus));

          window.location.replace("/AlogVeda/quiz.html");
        });
    </script>
  </body>
</html>
