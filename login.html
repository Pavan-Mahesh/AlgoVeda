<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlgoVedha</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <header>
      <img src="./assets/icons/vbit-logo.png" alt="vbit" />
      <img src="./assets/icons/white logo sb.png" alt="ieee" />
      <img src="./assets/icons/IEEE-CS_LogoTM-white@2x.png" alt="ieee-cs" />
    </header>

    <main class="login-container">
      <h1>AlgoVedha</h1>
      <form class="login">
        <h2>Login</h2>
        <input
          type="text"
          id="team-name"
          placeholder="Team Name"
          aria-label="Team Name"
        />
        <input
          type="text"
          id="player-1"
          placeholder="Player 1"
          aria-label="Player 1"
        />
        <input
          type="text"
          id="player-2"
          placeholder="Player 2"
          aria-label="Player 2"
        />
        <input
          type="text"
          id="player-3"
          placeholder="Player 3"
          aria-label="Player 3"
        />
        <button>Log in</button>
      </form>
    </main>

    <script>
      const inputFields = document.querySelectorAll("form.login input");

      document
        .querySelector("form.login button")
        .addEventListener("click", (event) => {
          event.preventDefault();
          if (
            inputFields[0].value === "WebDev" &&
            inputFields[1].value === "Hemanth" &&
            inputFields[2].value === "Pavan" &&
            inputFields[3].value === "Mahesh"
          ) {
            console.log("in if");
            window.location.replace("/L1.html");
          } else {
            console.log("in else");
          }
        });
    </script>
  </body>
</html>
