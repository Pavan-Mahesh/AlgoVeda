<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlgoVedha</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/quiz.css" />

  <body>
    <header>
      <img src="./assets/icons/vbit-logo.png" alt="vbit" />
      <img src="./assets/icons/white logo sb.png" alt="ieee" />
      <img src="./assets/icons/IEEE-CS_LogoTM-white@2x.png" alt="ieee-cs" />

    </section>
    <main class="quiz-container">
      <section class="quiz-instruction">
          <div class="current-level">
            <div>Level: 7</div>

          <div>

          </div>
          <div>
            <h3>If you're Ready press the button below to start the round 7.</h3>
          </div>
          <button class="level7">            
          <span>Round 7:  Competitive Programming</span>
          </button>   
      </section>
      <div class="info-icon">
        <img src="./assets/action-buttons/info.png" alt="Info" />
      </div>
    </main>
