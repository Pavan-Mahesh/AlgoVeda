<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlgoVedha</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/quiz.css" />
  </head>
  <body>
    <header>
      <img src="./assets/icons/vbit-logo.png" alt="vbit" />
      <img src="./assets/icons/white logo sb.png" alt="ieee" />
      <img src="./assets/icons/IEEE-CS_LogoTM-white@2x.png" alt="ieee-cs" />
    </header>

    <main class="quiz-container">
      <section class="quiz-navigator">
        <div class="current-level">
          <div>Level: 1</div>
          <div>Pattern Recognization</div>
        </div>
        <div class="navigation-buttons">
          <button id="q1" class="current-question">1</button>
          <button id="q2">2</button>
          <button id="q3">3</button>
          <button id="q4">4</button>
          <button id="q5">5</button>
        </div>
        <div class="action-buttons">
          <button id="save">
            <img src="./assets/action-buttons/blue.png" alt="" />
            <span>Save</span>
          </button>
          <button id="next">
            <img src="./assets/action-buttons/yellow.png" />
            <span>Next</span>
          </button>
          <button id="save-next">
            <img src="./assets/action-buttons/blue-check.png" />
            <span>Save & Next</span>
          </button>
          <button id="save-next">
            <img src="./assets/action-buttons/green-check.png" />
            <span>Submit</span>
          </button>
        </div>
      </section>

      <section class="quiz-body"></section>
    </main>
  </body>
</html>
